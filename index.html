    <div class="row">
      <form class="col s12" id="search_form">
        <div class="row">
          <!-- Search instructions -->
          <span class="black-text">Search here to find recipes.
          </span>
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label id="search_label" for="textarea1">Search</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light submit" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>


    <!-- Tabs -->
    <div class="row" id="filters">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s3"><a href="#test1">Test 1</a></li>
          <li class="tab col s3"><a class="active" href="#test2">Test 2</a></li>
          <li class="tab col s3 disabled"><a href="#test3">Disabled Tab</a></li>
          <li class="tab col s3"><a href="#test4">Test 4</a></li>

      <div id="test3" class="col s12">Test 3</div>
      <div id="test4" class="col s12">Test 4</div>
    </div>

    <!-- Total Matched Recipes -->
    <div class="num_results">
    </div>


    <!-- Recipes -->
    <div class="row">
      <div class="col s12" id="recipes_view">
      </div>
    </div>


    <!-- Recipe Modal -->
    <div id="recipe_modal" class="modal bottom-sheet">
      <div class="modal-content recipe_content">
        <h4 id="recipeid_name"></h4>
        <p></p>
      </div>
      <div class="modal-header">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>




    <!-- Pagination for results -->
    <div class="row">
      <div class="col s12">
        <ul class="pagination center-align">
          <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
          <li class="active teal"><a href="#!">1</a></li>
          <li class="waves-effect"><a href="#!">2</a></li>
